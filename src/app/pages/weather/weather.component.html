<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <a routerLink="/home">
        <img src="assets/logo.png" alt="OffiSeat Logo">
      </a>
    </div>
    <nav class="menu">
      <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a routerLink="/reservations" routerLinkActive="active">My Reservations</a>
      <a routerLink="/book-room" routerLinkActive="active">Book a Room</a>
      <a routerLink="/book-seat" routerLinkActive="active">Book my seat</a>
      <a routerLink="/traffic" routerLinkActive="active">Traffic</a>
      <a routerLink="/weather" routerLinkActive="active">Weather</a>
    </nav>
  </aside>

  <!-- Main Weather Content -->
  <main class="weather-container">
    <div class="weather-card">
      <h2><i class="fa-solid fa-cloud-sun"></i> Weather Checker</h2>

      <!-- Inputs -->
      <div class="input-section">
        <input
          type="text"
          [(ngModel)]="city"
          placeholder="Enter city"
          class="input-field"
        />

        <input type="date" [(ngModel)]="date" class="input-field" />

        <button (click)="getWeather()" class="btn-get">Get Weather</button>
      </div>

      <!-- Result -->
      <div class="result-section" *ngIf="result">
        <h3>Result:</h3>
        <p class="result-text">{{ result }}</p>
      </div>
    </div>
  </main>
</div>
