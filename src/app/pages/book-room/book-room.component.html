<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo"> <a routerLink="/home">
    <img src="assets/logo.png" alt="OffiSeat Logo">
  </a></div>
    <nav class="menu">
      <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Dashboard</a>
      <a routerLink="/reservations" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">My Reservations</a>
      <a routerLink="/book-room" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Book a Room</a>
      <a routerLink="/book-seat" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Book my seat</a>
      <a routerLink="/traffic" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Traffic</a>
      <a routerLink="/weather" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Weather</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="content">
    <h2>Book a Room</h2>

    <!-- ðŸ”¹ Select date -->
    <div class="dates">
      <button *ngFor="let d of dates"
              [class.active]="d === selectedDate"
              (click)="selectedDate = d">{{ d }}</button>
    </div>

    <!-- ðŸ”¹ Filters -->
    <div class="filters">
      <div>
        <label>Select time</label>
        <div class="time-range">
          <input type="time" [(ngModel)]="selectedFrom"> -
          <input type="time" [(ngModel)]="selectedTo">
        </div>
      </div>

      <div>
        <label>Select Etaj</label>
        <select [(ngModel)]="selectedFloor">
          <option>Etaj 1</option>
          <option>Etaj 2</option>
          <option>Etaj 3</option>
        </select>
      </div>

      <div>
        <label>Select Room</label>
        <select [(ngModel)]="selectedRoom">
          <option>Meeting Room A</option>
          <option>Meeting Room B</option>
          <option>Conference Room</option>
        </select>
      </div>
    </div>

    <!-- ðŸ”¹ Search button -->
    <button class="btn-search" (click)="search()">Search</button>

    <!-- ðŸ”¹ Confirm Popup -->
    <div class="popup" *ngIf="showConfirm">
      <p>Are you sure you want to book {{ selectedRoom }} on {{ selectedDate }} from {{ selectedFrom }} to {{ selectedTo }}?</p>
      <div class="popup-buttons">
        <button (click)="confirmBooking()">OK</button>
        <button (click)="closePopup()">Not OK</button>
      </div>
    </div>

    <!-- ðŸ”¹ Success Popup -->
    <div class="popup" *ngIf="showBooked">
      <p>Room booked successfully âœ…</p>
      <div class="popup-buttons">
        <button (click)="closePopup()">OK</button>
      </div>
    </div>
  </main>
</div>
