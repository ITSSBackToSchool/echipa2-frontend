<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo"> <a routerLink="/home">
    <img src="assets/logo.png" alt="OffiSeat Logo">
  </a></div>
    <nav class="menu">
      <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Dashboard</a>
      <a routerLink="/reservations" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">My Reservations</a>
      <a routerLink="/book-room" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Book a Room</a>
      <a routerLink="/book-seat" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Book my seat</a>
      <a routerLink="/traffic" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Traffic</a>
      <a routerLink="/weather" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Weather</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="content">
    <h2>Traffic</h2>

    <div class="inputs">
      <div>
        <label>Select starting time</label>
        <div class="time">
          <input type="time" [(ngModel)]="fromTime"> -
          <input type="time" [(ngModel)]="toTime">
        </div>
      </div>

      <div>
        <label>Select distance</label>
        <div class="distance">
          <input placeholder="Home address" [(ngModel)]="homeAddress">
          <input placeholder="Office address" [(ngModel)]="officeAddress">
        </div>
      </div>
    </div>

    <button class="ok-btn" (click)="openPopup()">OK</button>

    <div class="traffic-box">
      <p>{{ result || 'traffic API' }}</p>
    </div>

    <button class="calculate-btn" (click)="calculate()">Calculate</button>

    <!-- Popup -->
    <div class="popup" *ngIf="showPopup">
      <p>Confirm travel from "{{homeAddress}}" to "{{officeAddress}}"?</p>
      <div class="popup-buttons">
        <button (click)="calculate(); closePopup()">OK</button>
        <button (click)="closePopup()">Cancel</button>
      </div>
    </div>
  </main>
</div>
